<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automated Timetable system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="alert alert-dark" role="alert" style="padding-left: 3em;">Admin Dashboard</h1>

    <div class= "container mt-3">

       {% for message in messages %}
      <!-- <p class="alert alert-sucess" role="alert">{{message}}</p> -->
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <p class="text-lowercase">{{message}}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
       {% endfor %}

       {% if edit_itm %}

        <form method="POST" action="{% url 'update_stuff' edit_itm.id %}">
        {% csrf_token %}
        <div class="form group mb-3">
          <label>Course Name</label> 
          <input type="text" class="form-control" value="{{edit_itm.course_name}}" name="course_name" placeholder="Enter course name" >
        </div>

        <div class="form group mb-3">
          <label>Programme</label> 
          <input type="text" class="form-control" value="{{edit_itm.Program_name}}" name="Program_name" placeholder="Programme name " >
        </div>

        <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Update</button>
        </div>
      

      </form>

       {% else %}

      <form method="POST" action="{% url 'add_stuff' %}">
        {% csrf_token %}
        <div class="form group mb-3">
          <label>Course Name</label> 
          <input type="text" class="form-control" name="course_name" placeholder="Enter course name" >
        </div>

        <div class="form group mb-3">
          <label>Programme</label> 
          <input type="text" class="form-control" name="Program_name" placeholder="Programme name " >
        </div>

        <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Add</button>
        </div>
      

      </form>

      {% endif %}



      <div class="mt-4">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">S/no.</th>
              <th scope="col">Course Name</th>
              <th scope="col">Programme Name</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
           </tr>
          </thead>
          <tbody>
          {% for x in stuffs %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{x.course_name}}</td>
              <td>{{x.Program_name}}</td>
              <td>
                <a href="{% url 'edit_stuff' x.id %}" class="btn btn-warning">EDIT</a>
              </td>
              <td>
                <a href="{% url 'delete_stuff' x.id %}" class="btn btn-danger">DELETE</a>
              </td>
            </tr>
            {% endfor %}
           
          </tbody>
      </table>




      </div>



    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>


  </body>
</html>
